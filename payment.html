  <main class="content">
    <h1 id="heading">Payment Details</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your Name" pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces" required class="info">
      
      <label for="contact">Contact</label>
      <input type="tel" id="contact" placeholder="Enter your Contact" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required class="info">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required class="info">
      
      <label for="address">Shipping Address</label>
      <input type="text" id="address" placeholder="Enter your Current Address" required class="info">
      
      <label for="payment-method">Select Payment Method:</label>
      <select id="payment-method" class="info" required>
        <option value="">--Choose a Payment Method--</option>
        <option value="creditCard">Credit Card</option>
        <option value="debitCard">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      
      <button id="button" type="submit">Submit</button>
    </form>
  </main>
